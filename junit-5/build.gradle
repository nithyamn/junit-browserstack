plugins {
    id 'java-library'
    id 'maven-publish'
}
repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.1'
    implementation group: 'org.apache.maven.plugins', name: 'maven-surefire-plugin', version: '3.0.0-M5'
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.13'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.1.4'
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    implementation group: 'org.yaml', name: 'snakeyaml', version: '2.1'
    compileOnly 'com.browserstack:browserstack-java-sdk:latest.release'
}

group = 'org.example'
version = '1.0-SNAPSHOT'
description = 'Junit5Basics'
java.sourceCompatibility = JavaVersion.VERSION_1_8
def browserstackSDKArtifact = configurations.compileClasspath.resolvedConfiguration.resolvedArtifacts.find { it.name == 'browserstack-java-sdk' }

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
task singleTest(type: Test) {
    useJUnitPlatform(){
        jvmArgs "-javaagent:${browserstackSDKArtifact.file}"
    }
    testLogging {
        showStandardStreams = true
    }
    filter {
        includeTestsMatching "BStackSampleTest"
    }
}
task localTest(type: Test) {
    useJUnitPlatform(){
        jvmArgs "-javaagent:${browserstackSDKArtifact.file}"
    }
    testLogging {
        showStandardStreams = true
    }
    filter {
        includeTestsMatching "BStackLocalTest"
    }
}