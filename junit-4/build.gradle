plugins {
    id 'java-library'
    id 'maven-publish'
}
repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    testImplementation group: 'org.junit.vintage', name: 'junit-vintage-engine', version: '5.7.1'
    implementation group: 'commons-io', name: 'commons-io', version: '1.3.2'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.1.4'
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    implementation group: 'org.yaml', name: 'snakeyaml', version: '2.1'
    compileOnly 'com.browserstack:browserstack-java-sdk:latest.release'
}

group = 'com.browserstack'
version = '1.0-SNAPSHOT'
description = 'junit-browserstack'
java.sourceCompatibility = JavaVersion.VERSION_1_8
def browserstackSDKArtifact = configurations.compileClasspath.resolvedConfiguration.resolvedArtifacts.find { it.name == 'browserstack-java-sdk' }

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
task sampleTest(type: Test) {
    useJUnitPlatform(){
        jvmArgs "-javaagent:${browserstackSDKArtifact.file}"
    }
    testLogging {
        showStandardStreams = true
    }
    filter {
        includeTestsMatching "com.browserstack.BStackSampleTest"
    }
}
task localTest(type: Test) {
    useJUnitPlatform(){
        jvmArgs "-javaagent:${browserstackSDKArtifact.file}"
    }
    testLogging {
        showStandardStreams = true
    }
    filter {
        includeTestsMatching "com.browserstack.BStackLocalTest"
    }
}